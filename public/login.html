<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e0797236d9.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="Images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <base target="_blank">
    <title>Thanh Đặng Web</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">THANH ĐẶNG</a>  
                <p class="info">Trang bán hàng của mẹ Thành Đạt</p>
            </div>

            <ul class="links">
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="about.html" target="_self">About</a></li>
                <li><a href="gallery.html" target="_self">Gallery</a></li>
                <li><a href="shop.html" target="_self">Shop</a></li>
            </ul>

            <div class="dropdown-menu">
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="about.html" target="_self">About</a></li>
                <li><a href="gallery.html" target="_self">Gallery</a></li>
                <li><a href="shop.html" target="_self">Shop</a></li>
            </div>
          
            <div class="toggle-button">
                <i class="fa-solid fa-bars"></i>
            </div>
       </div>

    </header>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const toggleButtonIcon = document.querySelector('.toggle-button i');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        toggleButton.onclick = function() {
            dropdownMenu.classList.toggle('open');
            const isOpen = dropdownMenu.classList.contains('open');

            toggleButtonIcon.classList = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars";
        }
    </script>
  
    <main>
        <section class="loginContainer">    
          <h2>
            ADMIN LOGIN
          </h2>
             <div class="inner">
               <h2>
                ĐĂNG NHẬP
              </h2>
               <div class="loginForm">
                      <div class="group">
                          <label for="name">Tài khoản</label>
                          <input type="text" name="name" id="name">
                      </div>

                      <div class="group">
                          <label for="phone">Mật khẩu</label>
                           <input type="password" id="pwd" name="pwd" minlength="8">
                      </div>
                       <input type="text" id="notcool" class="hihi">
                        <button type="Button" class="btn-login">Đăng nhập</button>
               </div>
            </div>
          </section>
    </main>
    <section>
        <!-- link to js -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="login.js" ></script>
        
    </section>
  
</body>
</html>
